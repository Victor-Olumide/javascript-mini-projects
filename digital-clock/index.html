<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="./VO_new logo.ico" type="image/x-icon">
</head>

<body>
    <main class="clock">
        <h1>digital clock</h1>

        <section>
            <div>
                <span>00</span>
                <span>hours</span>
            </div>
            <div>
                <span>00</span>
                <span>minutes</span>
            </div>
            <div>
                <span>00</span>
                <span>seconds</span>
            </div>
            <div>
                <span>00</span>
                <span>milliseconds</span>
            </div>
        </section>

        <section>
            <article>
                <span>Date: </span>
                <span id="date-display">Current date</span>
            </article>

            <article>
                <span id="am-pm">am/pm</span>
                <button id="toggle-format"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    Toggle 12/24 Hour</button>
            </article>
        </section>
    </main>
</body>
<script src="./clock.js"></script>

</html>
