<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="./VO_new logo.ico" type="image/x-icon">
    <script src="./countdown.js"></script>
</head>

<body>
    <main class="countdown">
        <h1>countdown Timer</h1>

        <section>
            <div>
                <span>days</span>
                <span>00</span>
            </div>
            <div>
                <span>hours</span>
                <span>00</span>
            </div>
            <div>
                <span>minutes</span>
                <span>00</span>
            </div>
            <div>
                <span>seconds</span>
                <span>00</span>
            </div>
        </section>
        
        <article>
            <h2>waiting for input...</h2>
            <input type="datetime-local">
            <button id="startStop">Start</button>
        </article>
    </main>
</body>

</html>
